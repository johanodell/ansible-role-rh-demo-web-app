rh_demo_web_app_release: master
rh_demo_web_app_base_dir: /srv
rh_demo_web_app_appgroup: rhdemo
rh_demo_web_app_appuser: rhdemo
rh_demo_web_app_db: rhdemo
rh_demo_web_app_db_host: 127.0.0.1
